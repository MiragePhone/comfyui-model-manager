version: '3.8'

services:
  model-manager:
    build: .
    ports:
      - "6001:6001"
    volumes:
      - ./models_config.json:/app/models_config.json
      - ./download_worker.py:/app/download_worker.py
      - ./templates:/app/templates
      - ./static:/app/static
      - ${COMFYUI_DIR:-/home/user/ComfyUI}:/ComfyUI
    environment:
      - CIVITAI_API_KEY=${CIVITAI_API_KEY}
      - COMFYUI_DIR=/ComfyUI
      - WS_URL=ws://localhost:6001
    restart: unless-stopped